<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <!--Navigation bar with timer-->
  <nav class="navbar navbar-light bg-dark">
      <a href="#" id="highscores-bar" class="navbar-text text-light" >High Scores</a>
      <span class="navbar-text text-light">Time: <span id="timer">0</span></span>
  </nav>
  
  <!-- Coding quiz container with start button -->
  <div id="container" class="start-page mt-4">
      <span id="title" class="h1">Coding Quiz Challenge</span>
      <p id="text">
          Try to answer the following code-related questions within the time limit. Max score is 5!
          <br />
          Are you ready?
      </p>
      <button aria-label="start-game" id="start-button" class="button">Start Game</button>
      
      <!-- div for questions and answer choices -->
      <div id="quiz-answers">
          <button class="answer-button"></button>
          <button class="answer-button"></button>
          <button class="answer-button"></button>
          <button class="answer-button"></button>
      </div>
      
      <!-- div for initials-->
      <div id="input-field">
          <label for="initials">Enter initials:</label>
          <input type="text" name="initials" id="initials" />
          <button id="submit-button">Submit</button>
      </div>
      
      <div id="answer-message"></div>
  </div>

  <script src="./assets/game.js"></script>
</body>
</html>
